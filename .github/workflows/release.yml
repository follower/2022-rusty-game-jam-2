name: Release


on:
  push:
    tags:
      - '*'

  # Allows you to run this workflow manually from the Actions tab.
  # (via GitHub starter template)
  workflow_dispatch:


env:

  # update with the name of the main binary
  binary: quacks-like-a-dog

  RUSTC_WRAPPER: "" # Workaround sccache not being installed.


jobs:

  # Build for Linux
  release-linux:
  
    strategy:
      fail-fast: false
      
    runs-on: ubuntu-18.04

    steps:
      - uses: little-core-labs/get-git-tag@v3.0.1
        id: get_version
      - uses: actions/checkout@v2
      
      # ----
      
      # TODO: Probably don't use this for "real" releases.

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-lts-cargo-build-release-nightly-${{ hashFiles('**/Cargo.toml') }}
      
      # ----
      
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: x86_64-unknown-linux-gnu
          override: true
      - name: install dependencies
        run: |
          sudo apt-get update; sudo apt-get install pkg-config libx11-dev libasound2-dev libudev-dev libxcb-render0-dev libxcb-shape0-dev libxcb-xfixes0-dev

      - name: Build
        run: |
          cargo build --release --target x86_64-unknown-linux-gnu

      - name: Prepare package
        run: |
          mkdir linux
          cp target/x86_64-unknown-linux-gnu/release/${{ env.binary }} linux/
          cp -r assets linux/
      - name: Package as a zip
        uses: vimtor/action-zip@v1
        with:
          files: linux
          dest: ${{ env.binary }}.zip

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ env.binary }}-linux-lts-${{ steps.get_version.outputs.tag }}-${{ github.sha }}.zip
          path: ${{ env.binary }}.zip


